repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v1.2.3
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    -   id: black
        args: [--line-length=120]
-   repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
    -   id: flake8
        args: ['--max-line-length=120']
exclude: ^(?:tmp_storage|testing_ground|testing_area|pyssa_colabfold|pyssa/gui/ui/forms/auto_generated|pyssa/tests|pyssa/gui/ui/dialogs/dialog_sequence_viewer.py|pyssa/tests|pyssa/gui/ui/dialogs/dialog_process_progress.py)/
